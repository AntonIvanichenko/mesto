<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
   <div class="main-page">
      <header class="header conteiner">
         <img class="logo" src="./images/__logo.svg" alt="Логотип надпись Место">
      </header>
      <main class="main">
         <section class="profile conteiner">
            <img class="profile__avatar" src="./images/profile-image.jpg" alt="Фото профиля">
            <div class="profile__info">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button class="profile__button"><img class="profile__image" src="./images/profile-button.svg"
                     alt="Иконка шариковая ручка"></button>
               <p class="profile__paragraph">Исследователь океана</p>
            </div>
            <button class="add-button"><img class="add-button__image" src="./images/add-button.svg" alt="Плюс"></button>
         </section>
         <section class="elements conteiner" aria-label="Карточки">
            <article class="element">
               <img class="element__image" src="./images/karachaevsk.jpg" alt="">
               <div class="element__group">
                  <h3 class="element__title">Карачаевск</h3>
                  <button class="element__button"></button>
               </div>
            </article>
            <article class="element">
               <img class="element__image" src="./images/elbrus.jpg" alt="">
               <div class="element__group">
                  <h3 class="element__title">Гора Эльбрус</h3>
                  <button class="element__button"></button>
               </div>
            </article>
            <article class="element">
               <img class="element__image" src="./images/dombay.jpg" alt="">
               <div class="element__group">
                  <h3 class="element__title">Домбай</h3>
                  <button class="element__button"></button>
               </div>
            </article>
            <article class="element">
               <img class="element__image" src="./images/elbrus.jpg" alt="">
               <div class="element__group">
                  <h3 class="element__title">Гора Эльбрус</h3>
                  <button class="element__button"></button>
               </div>
            </article>
            <article class="element">
               <img class="element__image" src="./images/dombay.jpg" alt="">
               <div class="element__group">
                  <h3 class="element__title">Домбай</h3>
                  <button class="element__button"></button>
               </div>
            </article>
            <article class="element">
               <img class="element__image" src="./images/karachaevsk.jpg" alt="">
               <div class="element__group">
                  <h3 class="element__title">Карачаево-Черкесия</h3>
                  <button class="element__button"></button>
               </div>
            </article>
         </section>
      </main>
      <footer class="footer conteiner">
         <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
      </footer>
   </div>
   <script src=""></script>
</body>

</html>
