<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
   <div class="main-page">
      <header class="header">
         <img class="logo" src="./images/__logo.svg" alt="Логотип надпись Место">
      </header>
      <main class="main">
         <section class="profile">
            <img class="profile__avatar" src="./images/profile-image.jpg" alt="Фото профиля">
            <div class="profile__info">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button class="profile__button" type="button"></button>
               <p class="profile__paragraph">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
         </section>
         <section class="elements" aria-label="Карточки">
         </section>
      </main>
      <footer class="footer">
         <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup profile-popup">
         <div class="popup__container">
            <form class="popup__form" name="profile-info-form" novalidate>
               <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
               <div class="popup__field-container">
                  <input id="users-name" type="text" name="name" required placeholder="Введите Ваше имя"
                     class="popup__field" minlength="2" maxlength="40">
                  <p class="popup__err-message users-name-error"></p>
                  <input id="users-job" type="text" name="job" required placeholder="Укажите Ваше место работы"
                     class="popup__field" minlength="2" maxlength="200">
                  <p class="popup__err-message users-job-error"></p>
               </div>
               <button class="popup__submit-button" type="submit">Сохранить</button>
               <button class="popup__close-icon" type="button"></button>
            </form>
         </div>
      </div>

      <div class="popup popup_card_add">
         <div class="popup__container">
            <form class="popup__form" name="profile-card-form" novalidate>
               <h2 class="popup__title">Новое место</h2>
               <div class="popup__field-container">
                  <input id="place" type="text" name="place" required placeholder="Название" class="popup__field"
                     minlength="2" maxlength="30">
                  <p class="popup__err-message place-error"></p>
                  <input id="image" type="url" name="image" required placeholder="Ссылка на картинку"
                     class="popup__field">
                  <p class="popup__err-message image-error"></p>
               </div>
               <button class="popup__submit-button" type="submit">Создать</button>
               <button class="popup__close-icon" type="button"></button>
            </form>
         </div>
      </div>

      <template id="template">
         <article class="element">
            <img class="element__image" alt="Изображение">
            <div class="element__group">
               <h3 class="element__title"></h3>
               <button class="element__button" type="button"></button>
            </div>
            <button class="element__delete-button" type="button"></button>
         </article>
      </template>

      <div class="popup popup_image_open">
         <div class="image-block">
            <img class="image-block__image" src="#" alt="Изображение">
            <p class="image-block__text"></p>
            <button class="popup__close-icon" type="button"></button>
         </div>
      </div>

   </div>

   <script type="module" src="./scripts/index.js"></script>

</body>

</html>
